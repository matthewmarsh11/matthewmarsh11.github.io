<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          {%- if site.github_username -%}
          <li>
            <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">
              <span class="username">GitHub</span>
            </a>
          </li>
          {%- endif -%}

          {%- if site.twitter_username -%}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer">
              <span class="username">Twitter</span>
            </a>
          </li>
          {%- endif -%}

          {%- if site.linkedin_username -%}
          <li>
            <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener noreferrer">
              <span class="username">LinkedIn</span>
            </a>
          </li>
          {%- endif -%}
        </ul>
      </div>


      </div>

    </div>

  </div>

</footer>
