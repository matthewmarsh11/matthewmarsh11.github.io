# Reading Files
include:
  - _pages

# Build Settings
markdown: kramdown
remote_theme: # leave blank when using gem
highlighter: rouge

# Pagination
paginate: 10
paginate_path: /blog/page:num/

# Disable feed
atom_feed:
  hide: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-remote-theme

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Comments (Giscus - GitHub Discussions based)
comments:
  provider: "giscus"
  giscus:
    repo: "matthewmarsh11/matthewmarsh11.github.io"
    repo_id: "R_kgDOPctlRA"
    category_name: "Announcements"
    category_id: "DIC_kwDOPctlRM4CuhAY"
    mapping: "pathname"
    strict: "0"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: "bottom"
    theme: "preferred_color_scheme"
    lang: "en"

# Analytics (optional)
# analytics:
#   provider: "google"
#   google:
#     tracking_id: ""

# Kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  math_engine: mathjax
